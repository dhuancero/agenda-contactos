<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,400;1,700&display=swap" rel="stylesheet">

  <!--Materia Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Estilo de css-->
  <link rel="stylesheet" href="./css/style.css">

  <!-- BOOTSWATCH -->
  <link href="css/bootstrap.min.css" rel="stylesheet">


  <title>Agenda de Contactos</title>
</head>

<body>
  <header class="container text-center my-3 text-info">
    <h1>Agenda de Contactos</h1>
  </header>

  <main class="container d-flex justify-content-center  align-items-lg-start">
    <section class="col-md-4 mx-3 ">
      <div class="message">
        <!-- * aquí va un mensaje -->
      </div>
      <form class="form-data">
        <div class="mb-3">
          <label for="name" class="form-label text-danger fw-bold fs-5 ">NOMBRE</label>
          <input type="text" required class="form-control nombre" name="name" id="name" aria-describedby="helpId"
            placeholder="Introduce tu nombre...">
          <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>
        <div class="mb-3">
          <label for="number" class="form-label  text-danger fw-bold fs-5 ">TELÉFONO</label>
          <input type="number" required class="numero form-control " name="number" id="number" aria-describedby="helpId"
            placeholder="Introduce número de teléfono...">
          <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>

        <div class="mb-3">
          <label for="direction" class="form-label  text-danger fw-bold fs-5">DIRECCIÓN:</label>
          <input type="text" required class="direccion form-control " name="direction" id="direction"
            aria-describedby="helpId" placeholder="Introduce dirección...">
          <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>

        <button type="button" class="btn btn-add-contacts btn-danger ">AGRAGAR CONTACTO</button>
      </form>

    </section>
    <section class="list-contacts col-md-7 mx-3 px-2">
      <!-- ? Listado de Contactos -->
    </section>
  </main>
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
